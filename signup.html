<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayCylinder - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for PlayCylinder">
    <link rel="stylesheet" href="basicCSS.css">
    <link rel="icon" href="favico.png" type="image/x-icon">
</head>
<body>
    <center>
        <nav>
            <div class="topnav">
                <a href="home.html">PlayCylinder</a>
            </div>
        </nav>
        <div class="header">
            <h1>PlayCylinder</h1>
        </div>
        <div class="signup-form">
            <form id="signupForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br><br>
                <input id="signbutton" type="submit" value="Sign Up">
            </form>
        </div>
        <footer>
        </footer>
    </center>

    <script>
        // Function to redirect to login.html after sign up
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        // Function to handle signup
        function signUp() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
            
            // Check if the username is already taken
            var isUsernameTaken = storedUsers.some(function(user) {
                return user.username === username;
            });
            
            if (isUsernameTaken) {
                alert("Username is already taken. Please choose another username.");
            } else {
                var newUser = { username: username, password: password };
                storedUsers.push(newUser);
                localStorage.setItem("users", JSON.stringify(storedUsers));
                alert("Sign up successful!");
                redirectToLogin();
            }
            return false; // Prevent form submission
        }

        // Event listener for form submission
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            signUp();
        });
    </script>
</body>
</html>
