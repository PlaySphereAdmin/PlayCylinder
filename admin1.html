            // Function to fetch and display user list
            window.onload = function() {
                // Make an AJAX request to fetch user list from the server
                axios.get('https://playsphereadmin.github.io/PlayCylinder/api/users')
                .then(function (response) {
                    var userList = document.getElementById("userList");
                    response.data.forEach(function(user) {
                        var listItem = document.createElement("li");
                        listItem.textContent = user.username;
                        
                        // Add ban button
                        var banButton = document.createElement("button");
                        banButton.textContent = "Ban";
                        banButton.style.backgroundColor = "red";
                        banButton.style.border = "1px solid red"; // Red border
                        banButton.onclick = function() {
                            banUser(user.username);
                            refreshUserList();
                        };
                        listItem.appendChild(banButton);

                        userList.appendChild(listItem);
                    });
                })
                .catch(function (error) {
                    console.error("Error fetching user list:", error);
                });
