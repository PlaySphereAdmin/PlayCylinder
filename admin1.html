<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayCylinder - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel">
    <link rel="stylesheet" href="adminCSS.css">
    <link rel="icon" href="favico.png" type="image/x-icon">
</head>
<body>
    <center>
        <nav>
            <div class="topnav">
                <a href="home.html">PlayCylinder</a>
            </div>
        </nav>
        <div class="header">
            <h1>Admin Panel</h1>
        </div>
        <ul style="font-family: Arial;" id="userList"></ul>
        <footer>
        </footer>
        <script>
            // Function to fetch and display user list
            window.onload = function() {
                refreshUserList(); // Initial user list display
            };

            // Function to ban a user
            function banUser(username) {
                var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
                var bannedUsers = JSON.parse(localStorage.getItem("bannedUsers")) || [];
                var userIndex = storedUsers.findIndex(function(user) {
                    return user.username === username;
                });
                if (userIndex !== -1) {
                    bannedUsers.push(storedUsers[userIndex]);
                    storedUsers.splice(userIndex, 1);
                    localStorage.setItem("users", JSON.stringify(storedUsers));
                    localStorage.setItem("bannedUsers", JSON.stringify(bannedUsers));
                }
            }

            // Function to refresh the user list
            function refreshUserList() {
                var userList = document.getElementById("userList");
                userList.innerHTML = ""; // Clear the existing list
                var storedUsers = JSON.parse(localStorage.getItem("users")) || [];
                storedUsers.forEach(function(user) {
                    var listItem = document.createElement("li");

                    // Username text
                    var usernameText = document.createElement("span");
                    usernameText.textContent = user.username;
                    listItem.appendChild(usernameText);

                    // Add spacing
                    listItem.appendChild(document.createTextNode(" "));

                    // Add ban button
                    var banButton = document.createElement("button");
                    banButton.textContent = "Ban";
                    banButton.style.backgroundColor = "red";
                    banButton.style.border = "1px solid red"; // Red border
                    banButton.onclick = function() {
                        banUser(user.username);
                        refreshUserList();
                    };
                    listItem.appendChild(banButton);

                    userList.appendChild(listItem);
                });
            }
        </script>
    </center>
</body>
</html>
