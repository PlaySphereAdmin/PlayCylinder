<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayCylinder - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel">
    <link rel="stylesheet" href="adminCSS.css">
    <link rel="icon" href="favico.png" type="image/x-icon">
</head>
<body>
    <center>
        <nav>
            <div class="topnav">
                <a href="home.html">PlayCylinder</a>
            </div>
        </nav>
        <div class="header">
            <h1>Admin Panel</h1>
        </div>
        <ul style="font-family: Arial;" id="userList"></ul>
        <footer>
        </footer>
        <script>
            // Function to fetch user data from the server
            function fetchUserData() {
                fetch('https://your-api-endpoint.com/users')
                .then(response => response.json())
                .then(data => {
                    populateUserList(data); // Populate user list with fetched data
                })
                .catch(error => console.error('Error fetching user data:', error));
            }

            // Function to populate the user list with fetched data
            function populateUserList(users) {
                var userList = document.getElementById("userList");
                userList.innerHTML = ""; // Clear the existing list
                
                users.forEach(function(user) {
                    var listItem = document.createElement("li");

                    // Username text
                    var usernameText = document.createElement("span");
                    usernameText.textContent = user.username;
                    listItem.appendChild(usernameText);

                    // Add spacing
                    listItem.appendChild(document.createTextNode(" "));

                    // Add ban button
                    var banButton = document.createElement("button");
                    banButton.textContent = "Ban";
                    banButton.style.backgroundColor = "red";
                    banButton.style.border = "1px solid red"; // Red border
                    banButton.onclick = function() {
                        banUser(user.id); // Assuming user object has an ID
                    };
                    listItem.appendChild(banButton);

                    userList.appendChild(listItem);
                });
            }

            // Function to ban a user
            function banUser(userId) {
                fetch(`https://your-api-endpoint.com/users/${userId}/ban`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        fetchUserData(); // Refresh user list after banning
                    } else {
                        console.error('Failed to ban user');
                    }
                })
                .catch(error => console.error('Error banning user:', error));
            }

            // Call fetchUserData when the page loads to populate the user list
            window.onload = fetchUserData;
        </script>
    </center>
</body>
</html>
