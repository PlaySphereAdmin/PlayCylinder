<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayCylinder - Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Panel">
    <link rel="stylesheet" href="adminCSS.css">
    <link rel="icon" href="favico.png" type="image/x-icon">
</head>
<body>
    <center>
        <nav>
            <div class="topnav">
                <a href="home.html">PlayCylinder</a>
            </div>
        </nav>
        <div class="header">
            <h1>Admin Panel</h1>
        </div>
        <ul style="font-family: Arial;" id="userList"></ul>
        <footer>
        </footer>
        <script>
            // Function to fetch and display user list
            async function fetchUserList() {
                try {
                    const response = await fetch("https://playsphereadmin.github.io/PlayCylinder/api/users");
                    const userData = await response.json();
                    console.log("User data:", userData); // Log user data

                    // Clear the existing user list
                    const userList = document.getElementById("userList");
                    userList.innerHTML = "";

                    // Display each user's username
                    userData.forEach(user => {
                        const listItem = document.createElement("li");

                        // Username text
                        const usernameText = document.createElement("span");
                        usernameText.textContent = user.username;
                        listItem.appendChild(usernameText);

                        // Add spacing
                        listItem.appendChild(document.createTextNode(" "));

                        // Add ban button
                        const banButton = document.createElement("button");
                        banButton.textContent = "Ban";
                        banButton.style.backgroundColor = "red";
                        banButton.style.border = "1px solid red"; // Red border
                        banButton.onclick = function() {
                            banUser(user.username);
                            fetchUserList(); // Refresh user list after banning
                        };
                        listItem.appendChild(banButton);

                        userList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error("Failed to fetch user data:", error);
                }
            }

            // Call fetchUserList initially
            fetchUserList();
        </script>
    </center>
</body>
</html>
